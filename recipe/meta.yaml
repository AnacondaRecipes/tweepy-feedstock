{% set version = "4.2.0" %}

package:
  name: tweepy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/tweepy/tweepy-{{ version }}.tar.gz
  sha256: f09a5b4826a4118a4ac6193677fae5ef1358ff099687896d2ff9b2823eec036c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - requests >=2.11.1
    - requests-oauthlib >=0.7.0
    - six >=1.10.0
    - pysocks >=1.5.7

test:
  imports:
    - tweepy

about:
  home: http://www.tweepy.org
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: An easy-to-use Python library for accessing the Twitter API

  doc_url: http://tweepy.readthedocs.io
  dev_url: https://github.com/tweepy/tweepy

extra:
  recipe-maintainers:
    - nikicc
    - ocefpaf
